<!DOCTYPE html>
<html lang="en">
<head>

  <title>DDD Steps List Demo with Web Components</title>

    class DDDStepsList extends HTMLElement {
      connectedCallback() {
        // Called each time this element is inserted into the DOM

      }
    }

    class DDDStepsListItem extends HTMLElement {
      connectedCallback() {
        // Similarly, do something when each item is inserted

    }

    // Register custom elements

  <style>
    /* The same CSS from above can be applied here, or you can use Shadow DOM styles */
    ddd-steps-list {
      display: block;
      border: 2px solid #ccc;
      border-radius: 6px;
      padding: 16px;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fafafa;
    }
    ddd-steps-list-item {
      display: block;
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #ffffff;
    }
    ddd-steps-list-item::before {
      content: attr(title);
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #003366;
    }
  </style>
</head>
